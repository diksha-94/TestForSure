<html>
	<head>
		<script data-ad-client="ca-pub-1988549768988881" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<title>TEST2BSURE</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="../images/final/favicon.png" type="image/png" sizes="16x16">
		<link rel="stylesheet" href="../../helperCSS/bootstrap.min.css">
		<link rel="stylesheet" href="../../helperCSS/font-awesome.min.css">
	</head>
	<body>
		<div class='password-header common-header'>
			<!-- Load the header here from header.html -->
		</div>
		<div class='common-content reset-content col-xs-12 col-sm-12 col-md-12 col-lg-12'>
			<div class="resetPasswordDiv show col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Reset Password</h3>
				<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
					<label class="col-md-4">New Password</label>
					<div class="col-md-8">
						<input type="password" id="txtPasswordReg" name="txtPasswordNameReg" class="form-control" placeholder="Password"/>
					</div>
				</div>
				<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
					<label class="col-md-4">Confirm Password</label>
					<div class="col-md-8">
						<input type="password" id="txtConfirmPassword" name="txtConfirmNameReg" class="form-control" placeholder="Confirm Password"/>
					</div>
				</div>
				<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
					<div class="col-md-8 col-md-offset-4">
						<button id="btnUpdatePassword" class="button button-primary">Change Password</button>
					</div>
				</div>
			</div>
		
			<div class='linkExpiredDiv hide col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3'>
				<div class="errorExpired">
					<div class=" alert alert-danger">This link is invalid/or has been expired.</div>
				</div>
			</div>
		</div>
		<div class='password-footer common-footer col-xs-12 col-sm-12 col-md-12 col-lg-12'>
			<!--  Load the footer here from footer.html -->
		</div>
		<script type='text/javascript' src='../../helperJS/jquery-2.2.2.min.js'></script>
		<script type='text/javascript' src='../../helperJS/bootstrap.min.js'></script>
		<script type='text/javascript' src='../ReusableFunctions/test2bsure.js'></script>
		<script type='text/javascript'>
			LoadCSS('../ReusableFunctions/common');
			LoadCSS('../css/password-reset');
			LoadJS('../controller/password-reset', function(){
				LoadJS('../controller/user', function(){
					LoadJS('../ReusableFunctions/modal-struct', function(){
						new passwordResetController();
					});
				});
			});
		</script>
	</body>
</html>
