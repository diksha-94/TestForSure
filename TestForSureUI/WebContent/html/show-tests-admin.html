<html>
	<head>
		<title>Create Test</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="admin-dashboard.html">Home</a></li>
						<li><a href="create-test.html">Create Test</a></li>
						<li class="active"><a href="show-tests-admin.html">Show Tests</a></li>
						<li><a href="question-bank.html">Question Bank</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div>
			<h2>Tests</h2>
			<div>
				<label>Category</label>
				<select id="ddCategory" required="required">
					<option value="0">Select</option>
				</select>
			</div>
					
			<div>
				<label>Subcategory</label>
				<select id="ddSubcategory" disabled="disabled" required="required">
					<option value="0">Select</option>
				</select>
			</div>
		</div>
		
		<!--Div containing all the tests details-->
		<div id="tests">
		</div>
		
		<!--Delete Test modal-->
		<div class="modal fade" id="deleteTestModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete Test</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure to delete this test?</br>All the data related to this test will be deleted permanently.</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="btnYes" class="btn btn-default" data-dismiss="modal">Yes</button>
						<button type="button" id="btnNo" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/show-tests-admin.js"></script>
		<script src="../js/GlobalVariableScript.js" type="text/javascript"></script>
	</body>
</html>
