<html>
	<head>
		<title>Test Report</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<div style="float:left;"><h3>TEST-FOR-SURE</h3></div>
			<div style="float:left;">
				<h4 id="categoryDisplay"></h4>
			</div>
		</header>
		
		<div id="testSummary" style="clear:both;">
			<h2>TEST SUMMARY</h2>
				<div style="border:solid red 1px">
					<label>Total Questions: </label><label id="idTotal"></label></br>
					<label>Attempted: </label><label id="idAttempted"></label></br>
					<label>Un-attempted: </label><label id="idUnattempted"></label></br>
					<button type="button" id="btnGenerateReport">Generate Report</button>
				</div>
		</div>
		
		<div id="testReportGeneral" class="hide" style="clear:both;">
			<h1>
				Congrats <strong><span id="idUsername"></span></strong> !</br>
				Your rank is  <strong><span id="idYourRank"></span></strong> out of <strong><span id="idTotalCandidate"></span></strong> Test Takers</br>
			</h1>
			<div>
				<div style='border:solid 1px red; width:15%;float:left;'>
					<div><span id="idScore"></span></div></br>
					<div><span>Score</span></div>
				</div>
				<div style='border:solid 1px red; width:15%;float:left;'>
					<div><span id="idQuesAttempted"></span></div></br>
					<div><span>Questions Attempted</span></div>
				</div>
				<div style='border:solid 1px red; width:15%;float:left;'>
					<div><span id="idTime"></span></div></br>
					<div><span>Time taken</span></div>
				</div>
				<div style='border:solid 1px red; width:15%;float:left;'>
					<div><span id="idAccuracy"></span></div></br>
					<div><span>Accuracy</span></div>
				</div>
				<div style='border:solid 1px red; width:15%;float:left;'>
					<div><span id="idPercentile"></span></div></br>
					<div><span>Percentile</span></div>
				</div>
			</div>
			<div style="clear:both;">
				<h3>Questions chart</h3>
				<div style="float:left;">
					<canvas id="questionsPieChart"></canvas>
				</div>
				<div id="questionsSummary" style="float:left;">
					<div>
						<span style="height:10px; width:10px; background-color:green;"></span>
						Correct: <span id="idCorrect"></span> Qs
					</div></br>
					<div>
						<span style="height:10px; width:10px; background-color:red;"></span>
						Incorrect: <span id="idIncorrect"></span> Qs
					</div></br>
					<div>
						<span style="height:10px; width:10px; background-color:yellow;"></span>
						Unattempted: <span id="idNotattempted"></span> Qs
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/test-report.js"></script>
		
	</body>
</html>
