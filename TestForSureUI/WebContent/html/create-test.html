<html>
	<head>
		<title>Create Test</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="add-category.html">Add category</a></li>
						<li><a href="add-subcategory.html">Add subcategory</a></li>
						<li class="active"><a href="create-test.html">Create Test</a></li>
						<li><a href="show-tests-admin.html">Show Tests</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div>
			<div>
				<h1>Create Test</h1>
			</div>
			<div>
				<h2>Test Details</h2>
				<h2>Add Questions</h2>
				<h2>Publish Test</h2>
			</div>
			<form role="form" id="testDetailsForm">
				<div id="testDetails">
					<div class="form-group">
						<label>Category <span class="red">*</span></label>
						<select id="ddCategory" required="required">
							<option value="0">Select</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>Subcategory <span class="red">*</span></label>
						<select id="ddSubcategory" disabled="disabled" required="required">
							<option value="0">Select</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>Test Title <span class="red">*</span></label>
						<input type="text" name="titleName" id="txtTitle" required="required"/>
					</div>
					
					<div class="form-group">
						<label>Number of Questions <span class="red">*</span></label>
						<input type="text" name="quesName" id="txtQues" required="required"/>
					</div>
					
					<div class="form-group">
						<label>Time(in minutes) <span class="red">*</span></label>
						<input type="text" name="timeName" id="txtTime" required="required"/>
					</div>
					
					<div class="form-group">
						<label>Correct answer marks <span class="red">*</span></label>
						<input type="text" name="marksName" id="txtMarks" required="required"/>
					</div>
					
					<div class="form-group">
						<label>Negative Marks <span class="red">*</span></label>
						<input type="text" name="negativeMarksName" id="txtNegativeMarks" required="required"/>
					</div>
				</div>
				<div>
					<button type="submit" class="form-control">Save & Next</button>
				</div>
			</form>
		</div>
		
		<!--Add Questions-->
		<div id="addQuestions">
			<span>Number of Questions added: </span><span id="numberOfQuestions"></span>
			<div class="hide" id="addedQuestions">
			</div>
			<div class="hide" id="quesEditor">
				<form id="addQuesForm">
					<div>
						<h1>Add your question here</h1>
						<div class="form-group">
							<input type="checkbox" id="ddquesType" value="Paragraph based">Paragraph Based</input>
						</div>
						<div class="form-group" id="paraTextDiv" class="hide">
							<label>Paragraph Text<span class="red">*</span></label>
							<textarea id="txtPara" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Question Text<span class="red">*</span></label>
							<textarea id="txtQuesText" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option A<span class="red">*</span></label>
							<textarea id="txtoptionA" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option B<span class="red">*</span></label>
							<textarea id="txtoptionB" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option C<span class="red">*</span></label>
							<textarea id="txtoptionC" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option D<span class="red">*</span></label>
							<textarea id="txtoptionD" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Correct option<span class="red">*</span></label>
							<textarea id="txtCorrectOption" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Explanation<span class="red">*</span></label>
							<textarea id="txtExplanation" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div>
							<button type="submit" class="form-control">Submit Question</button>
						</div>
					</div>
				</form>
			</div>
			<button type="button" id="addNewQuestion">+ Add Question</button>
		</div>
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/add-test-details.js"></script>
		
	</body>
</html>
