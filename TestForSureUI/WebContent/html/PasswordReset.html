		<div id='passwordReset' class="show">
			<h3>Reset Password</h3>
			<form id="resetPassword" class="form-horizontal" role="form">
				<div id="updatePasswordError" class='hide'>
					<div class="alert alert-danger" id="updatePassErrorMessage"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-5">New Password</label>
					<div class="col-md-5">
						<input type="password" id="txtPasswordReg" name="txtPasswordNameReg" class="form-control" placeholder="Password"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-5">Confirm Password</label>
					<div class="col-md-5">
						<input type="password" id="txtConfirmPassword" name="txtConfirmNameReg" class="form-control" placeholder="Confirm Password"/>
					</div>
				</div>
				<div class='form-group margin-bottom-20'>
					<div class="col-md-5 col-md-offset-5 margin-top-10 margin-bottom-20">
						<button type="submit" id="btnRegister" class="btn btn-success btn-block">Change Password</button>
					</div>
				</div>
			</form>
		</div>
		
		<div id='linkExpired' class='hide'>
			<div id="errorExpired">
				<div class=" alert alert-danger" id="errorMessage">This link is invalid/or has been expired.</div>
			</div>
		</div>
		<!--Email verification modal-->
		<div class="modal fade" id="verificationModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg modal-custom forgotPasswordModal" role='document'>
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center">E-mail verification link</h4>
					</div>
					<div class="modal-body">
						<div id="errorOuterVerification" class="hide">
							<div class=" alert alert-danger" id="errorMessageVerification"></div>
						</div>
						<form id="verForm" class="form-horizontal" role="form">
							<div class="form-group">
								<label class='control-label col-md-5'>Enter your e-mail(used for registration)</label>
								<div class='col-md-7'>
									<input type="text" class='form-control' id="txtVerEmail" name="txtVerEmailName" required="required" placeholder="abc@example.com"/>
								</div>
							</div>
							<div class='form-group'>
								<div class="col-md-7 col-md-offset-5 margin-top-10">
									<button type="submit" id="btnVerSend" class='btn btn-success btn-block'>Send</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer margin-top-20 hide footer-ver">
						<div>
							<button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>
		</div>
