	<body>
		<header>
			<!--<object type='text/html' data='user-menu.html'></object>-->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li class="active"><a href="home.html">Home</a></li>

						<li id='menuLogout'><a href="#" id='linkLogout'>Logout</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<div id='passwordReset' class="show">
			<h4>Reset Password</h4>
			<form id="resetPassword" class="form-horizontal" role="form">
				<div id="updatePasswordError" class='hide'>
					<div class="alert alert-danger" id="updatePassErrorMessage"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">New Password</label>
					<div class="col-sm-3">
						<input type="password" id="txtPasswordReg" name="txtPasswordNameReg" class="form-control" placeholder="Password"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Confirm Password</label>
					<div class="col-sm-3">
						<input type="password" id="txtConfirmPassword" name="txtConfirmNameReg" class="form-control" placeholder="Confirm Password"/>
					</div>
				</div>
				<div class='form-group margin-bottom-20'>
					<div class="col-sm-3 col-sm-offset-2 margin-top-10">
						<button type="submit" id="btnRegister" class="btn btn-success btn-block">Change Password</button>
					</div>
				</div>
			</form>
		</div>
		
		<div id='linkExpired' class='hide'>
			<div id="errorExpired">
				<div class=" alert alert-danger" id="errorMessage">This link is invalid/or has been expired.</div>
			</div>
		</div>
		
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
		<script src="../js/PasswordReset.js"></script>
		
	</body>
</html>
