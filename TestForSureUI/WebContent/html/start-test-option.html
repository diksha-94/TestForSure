<html>
	<head>
		<title>Tests</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
		<link href= "../css/start-test-option.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
				</div>
			</nav>
		</header>
		
		<div class='width-100'>
			<div class='width-45 float-left margin' id='withoutLogin'>
				<button type="submit" id='btnWithoutLogin' class='btn btn-success'>Start Test without logging in</button>
			</div>
			<div class='width-10 float-left margin-or'>
				<img src="../img/OR.jpg"/>
			</div>
			<div class='width-30 float-left login-register-div margin-login-div' id='loginUser'>
				<div>
					<h4 class="text-center margin-bottom-30">Login and Start Test</h4>
					<div id="errorOuter" class="hide">
						<div class=" alert alert-danger" id="errorMessage"></div>
					</div>
						<form id="loginForm" class="form-horizontal" role="form">
							<div class="form-group margin-bottom">
								<label class='control-label col-sm-3'>Email</label>
								<div class='col-sm-7'>
									<input type="text" class='form-control' id="txtEmail" name="txtEmailName" required="required" placeholder="abc@example.com"/>
								</div>
							</div>
							<div class="form-group margin-bottom">
								<label class='control-label col-sm-3'>Password</label>
								<div class='col-sm-7'>
									<input type="password"  class='form-control' id="txtPassword" name="txtPasswordName" required="required" placeholder="Password"/>
								</div>
							</div>
							<div class='form-group margin-bottom'>
								<div class="col-sm-7 col-sm-offset-3 margin-top-10">
									<button type="submit" id="btnLogin" class='btn btn-danger btn-block'>Log in</button>
								</div>
							</div>
						</form>
						
						<div class="text-center col-sm-10 col-sm-offset-1 margin-bottom">
							<a href="#" id="registerLink">New User? Register here</a>
						</div>
					</div>
			</div>
			
			<div id="registerUser" class="hide width-30 float-left login-register-div margin-register-div">
			<h4 class="text-center margin-bottom-30">Register and Start test</h4>
						<form id="registerForm" class="form-horizontal" role="form">
						
						<div class="form-group margin-bottom">
								<label class="control-label col-sm-4">Name</label>
								<div class="col-sm-7">
									<input type="text" id="txtNameReg" name="txtNameReg" class="form-control" placeholder="Your name"/>
								</div>
							</div>
							<div class="form-group margin-bottom">
								<label class="control-label col-sm-4">Email</label>
								<div class="col-sm-7">
									<input type="text" id="txtEmailReg" name="txtEmailNameReg" class="form-control" placeholder="abc@example.com"/>
								</div>
							</div>
							<div class="form-group margin-bottom">
								<label class="control-label col-sm-4">Contact number</label>
								<div class="col-sm-7">
									<input type="text" id="txtContactReg" name="txtContactNameReg" class="form-control" placeholder="Mobile number"/>
								</div>
							</div>
							<div class="form-group margin-bottom">
								<label class="control-label col-sm-4">Password</label>
								<div class="col-sm-7">
									<input type="password" id="txtPasswordReg" name="txtPasswordNameReg" class="form-control" placeholder="Password"/>
								</div>
							</div>
							<div class="form-group margin-bottom">
								<label class="control-label col-sm-4">Confirm Password</label>
								<div class="col-sm-7">
									<input type="password" id="txtConfirmPassword" name="txtConfirmNameReg" class="form-control" placeholder="Confirm Password"/>
								</div>
							</div>
							<div class='form-group margin-bottom'>
								<div class="col-sm-7 col-sm-offset-4 margin-top-10">
									<button type="submit" id="btnRegister" class="btn btn-success btn-block">Register</button>
								</div>
							</div>
						</form>
						<div class="text-center margin-bottom">
							<a href="#" id="loginLink">Already Registered? Login here</a>
						</div>
					</div>
				
		</div>
		
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/start-test-option.js"></script>
		
	</body>
</html>
