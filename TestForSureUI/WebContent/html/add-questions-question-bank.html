<html>
	<head>
		<title>Question Bank - Add Question</title>
		<link href = "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="admin-dashboard.html">Home</a></li>
						<li><a href="create-test.html">Create Test</a></li>
						<li><a href="show-tests-admin.html">Show Tests</a></li>
						<li class="active"><a href="question-bank.html">Question Bank</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div>                                             
			<div>
				<h1 style='text-align:center;'>Question Bank</h1>
			</div>
			
		</div>
		
		
		<!--Add Questions-->
		<div id="addQuestions" style='clear:both;border:solid 1px grey;width:80%;'>
			<div>
				<button type="submit" id="btnReturnToQuesList">Return to Question Bank (List Questions)</button>
			</div>
			
			<div id="quesEditor">
				<form id="addQuesForm">
					<div>
					<div id="categoryDiv">
						<div class="form-group" style='float:left;width:35%;'>
							<label>Category</label>
							<select id="ddCategory" required="required">
								<option value="0">Select</option>
							</select>
						</div>
						<div style='float:left;'>
							<button type="button" id="btnAddCategory" data-toggle="modal" data-target="#addCategoryModal">Add new category</button>
						</div>
					</div>
					<div style='clear:both;' id="subcategoryDiv">
						<div class="form-group" style='float:left;width:35%;'>
							<label>Subcategory</label>
							<select id="ddSubcategory" disabled="disabled" required="required">
								<option value="0" selected = "selected">Select</option>
							</select>
						</div>
						<div style='float:left;'>
							<button type="button" id="btnAddSubcategory" disabled="disabled" data-toggle="modal" data-target="#addSubcategoryModal">Add new subcategory</button>
						</div>
					</div>
						<div class="form-group" style='clear:both;'>
							<input type="checkbox" id="ddquesType" value="Paragraph based" checked="checked">Paragraph Based</input>
						</div>
						<div class="form-group" id="paraTextDiv">
							<label>Paragraph Text<span class="red">*</span></label>
							<textarea id="txtPara" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Question Text<span class="red">*</span></label>
							<textarea id="txtQuesText" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option A<span class="red">*</span></label>
							<input type="radio" value="a" id="correctOptionA" name="radioCorrectOption">Correct option</input>
							<textarea id="txtoptionA" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option B<span class="red">*</span></label>
							<input type="radio" value="b" id="correctOptionB" name="radioCorrectOption">Correct option</input>
							<textarea id="txtoptionB" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option C<span class="red">*</span></label>
							<input type="radio" value="c" id="correctOptionC" name="radioCorrectOption">Correct option</input>
							<textarea id="txtoptionC" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Option D<span class="red">*</span></label>
							<input type="radio" value="d" id="correctOptionD" name="radioCorrectOption">Correct option</input>
							<textarea id="txtoptionD" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div class="form-group">
							<label>Explanation<span class="red">*</span></label>
							<textarea id="txtExplanation" class="editor" rows="10" cols="50" required="required"></textarea>
						</div>
						<div id="buttonDiv">
							<button type="submit" class="form-control" id="submitQuestion">Submit Question</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<!-- Add new category modal -->
		<div class="modal fade" id="addCategoryModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add new category</h4>
					</div>
					<div class="modal-body">
						<label>Enter category<span class="red">*</span></label>
						<input type="text" id="txtCategory"/>
					</div>
					<div class="modal-footer">
						<button type="button" id="btnAddCategoryModal" class="btn btn-default" data-dismiss="modal">Add</button>
						<button type="button" id="btnCancelAddCategory" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Add new subcategory modal -->
		<div class="modal fade" id="addSubcategoryModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add new subcategory</h4>
					</div>
					<div class="modal-body">
						<label>Enter subcategory<span class="red">*</span></label>
						<input type="text" id="txtSubcategory"/>
					</div>
					<div class="modal-footer">
						<button type="button" id="btnAddSubcategoryModal" class="btn btn-default" data-dismiss="modal">Add</button>
						<button type="button" id="btnCancelAddSubcategory" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--Delete Question modal-->
		<div class="modal fade" id="deleteQuestionModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete Question</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure to delete question?</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="btnYes" class="btn btn-default" data-dismiss="modal">Yes</button>
						<button type="button" id="btnNo" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/add-questions-question-bank.js"></script>
		
	</body>
</html>
