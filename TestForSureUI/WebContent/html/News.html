		<!--Login modal-->
		<div class="modal fade" id="loginModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg modal-custom" role='document'>
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center">Login</h4>
					</div>
					<div class="modal-body">
						<div id="errorOuter" class="hide">
							<div class=" alert alert-danger" id="errorMessage"></div>
						</div>
						<form id="loginForm" class="form-horizontal" role="form">
							<div class="form-group">
								<label class='control-label col-sm-3'>Email</label>
								<div class='col-sm-7'>
									<input type="text" class='form-control' id="txtEmail" name="txtEmailName" required="required" placeholder="abc@example.com"/>
								</div>
							</div>
							<div class="form-group">
								<label class='control-label col-sm-3'>Password</label>
								<div class='col-sm-7'>
									<input type="password"  class='form-control' id="txtPassword" name="txtPasswordName" required="required" placeholder="Password"/>
								</div>
							</div>
							<div class="checkbox col-sm-7 col-sm-offset-3">
								<input type="checkbox" id="chboxremember">Remember Me</input>
							</div>
							<div class='form-group'>
								<div class="col-sm-7 col-sm-offset-3 margin-top-10">
									<button type="submit" id="btnLogin" class='btn btn-danger btn-block'>Log in</button>
								</div>
							</div>
						</form>
						<div class="text-center col-sm-10 col-sm-offset-1">
							<a href="#" id="linkRegister">New User? Register here</a>
						</div>
					</div>
					<div class="modal-footer margin-top-20">
						<div>
							Forgot password? <a href="#" id="linkForgot">Click here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Register modal-->
		<div class="modal fade" id="registerModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg modal-custom" role='document'>
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center">Register</h4>
					</div>
					<div class="modal-body">
						<div id="errorOuterReg" class="hide">
							<div class=" alert alert-danger" id="errorMessageReg"></div>
						</div>
						<form id="registerForm" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-4">Name</label>
								<div class="col-sm-7">
									<input type="text" id="txtNameReg" name="txtNameReg" class="form-control" placeholder="Your name"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">Email</label>
								<div class="col-sm-7">
									<input type="text" id="txtEmailReg" name="txtEmailNameReg" class="form-control" placeholder="abc@example.com"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">Contact number</label>
								<div class="col-sm-7">
									<input type="text" id="txtContactReg" name="txtContactNameReg" class="form-control" placeholder="Mobile number"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">Password</label>
								<div class="col-sm-7">
									<input type="password" id="txtPasswordReg" name="txtPasswordNameReg" class="form-control" placeholder="Password"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4">Confirm Password</label>
								<div class="col-sm-7">
									<input type="password" id="txtConfirmPassword" name="txtConfirmNameReg" class="form-control" placeholder="Confirm Password"/>
								</div>
							</div>
							<div class='form-group margin-bottom-20'>
								<div class="col-sm-7 col-sm-offset-4 margin-top-10">
									<button type="submit" id="btnRegister" class="btn btn-success btn-block">Register</button>
								</div>
							</div>
						</form>
						<div class="text-center margin-bottom-20">
							<a href="#" id="linkToLogin">Already Registered? Login here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Forgot Password modal-->
		<div class="modal fade" id="forgotPassModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg modal-custom" role='document'>
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center">Forgot Password?</h4>
					</div>
					<div class="modal-body">
						<div id="errorOuterForgot" class="hide">
							<div class=" alert alert-danger" id="errorMessageForgot"></div>
						</div>
						<div id="successOuter" class="hide">
							<div class=" alert alert-success" id="successMessage"></div>
						</div>
						<form id="forgotPassForm" class="form-horizontal" role="form">
							<div class="form-group">
								<label class='control-label col-sm-5'>Enter your registered e-mail</label>
								<div class='col-sm-7'>
									<input type="text" class='form-control' id="txtForgotEmail" name="txtForgotEmailName" required="required" placeholder="abc@example.com"/>
								</div>
							</div>
							<div class='form-group'>
								<div class="col-sm-7 col-sm-offset-5 margin-top-10">
									<button type="submit" id="btnForgotSend" class='btn btn-success btn-block'>Send</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer margin-top-20 hide footer-forgot">
						<div>
							<button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>
		</div>
