<html>
	<head>
		<title>Test Report</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href= "../css/test-report.css" rel ="stylesheet"/>
	</head>
	<body>
	
		<div class='head-outer' style='width:100%;height:80px;background-color:#2E6DA4;'>
			<div class='col-md-2'>
				<a href="#">TEST-FOR-SURE</a>
			</div>
			<div class='col-md-4'>
				<h3 id='titleHead'></h3>
			</div>
			<div id="buttons" class="hide col-md-4 col-md-offset-2">
				<div class='col-md-4'>
					<button type="button" id="btnAnalysis" disabled="disabled" class='btn btn-success'><span class='glyphicon glyphicon-signal'></span>&nbsp;&nbsp;Analysis</button>
				</div>
				<div class='col-md-4'>
					<button type="button" id="btnSolution" class='btn btn-success'><span class='glyphicon glyphicon-file'></span>&nbsp;&nbsp;Solution</button>
				</div>
				<div class='col-md-4'>
					<button type="button" id="downloadReport" class='btn btn-success'><span class='glyphicon glyphicon-download-alt'></span>&nbsp;&nbsp;Download Report</button>
				</div>
			</div>
		</div>
	<div id='candidateReport'>
		
		<div id="testReportGeneral" class="show">
			<div class='reportDetails'>
				<div class='reportGreeting'>
					<h1>
						Congrats <strong><span id="idUsername"></span></strong> !</br>
						<!-- Your rank is  <strong><span id="idYourRank"></span></strong> out of <strong><span id="idTotalCandidate"></span></strong> Test Takers</br> -->
					</h1>
				</div>
				<div class='details'>
					<div class='empty-div'>
						
					</div>
					<div class='details-div'>
						<div><span class='font-design' id="idYourRank"></span><span class='font-design'>/</span><span class='font-design' id="idTotalCandidate"></span></div></br>
						<div class='head-design'><span style='color:yellow;' class='glyphicon glyphicon-chevron-up'></span>&nbsp;<span>Rank</span></div>
					</div>
					<div class='details-div'>
						<div><span class='font-design'id="idScore"></span></div></br>
						<div class='head-design'><span style='color:yellow;' class='glyphicon glyphicon-ok-sign'></span>&nbsp;<span>Score</span></div>
					</div>
					
					<div class='details-div'>
						<div><span class='font-design' id="idQuesAttempted"></span></div></br>
						<div class='head-design'><span style='color:yellow;' class='glyphicon glyphicon-check'></span>&nbsp;<span>Questions Attempted</span></div>
					</div>
					<div class='details-div'>
						<div><span class='font-design' id="idTime"></span></div></br>
						<div class='head-design'><span style='color:yellow;' class='glyphicon glyphicon-time'></span>&nbsp;<span>Time taken(in mins)</span></div>
					</div>
					<div class='details-div'>
						<div><span class='font-design' id="idAccuracy"></span></div></br>
						<div class='head-design'><span style='color:yellow;' class='glyphicon glyphicon-screenshot'></span>&nbsp;<span>Accuracy</span></div>
					</div>
					<div class='details-div'>
						<div><span class='font-design' id="idPercentile"></span></div></br>
						<div class='head-design'><span style='color:yellow;'>%</span>&nbsp;<span>Percentile</span></div>
					</div>
				</div>
			</div>
		</div>
		<div id='testReportDetail' class='outer-details hide' style="float:left;">
			<div id="topperAverage">
				<div class='padding-top-20' style='margin-top:20px;'>
					<span class='topperAvg-head col-md-7'>Topper's score </span><span class='topperAvg-value col-md-5' id="idTopperScore"></span>
				</div>
				<div style='margin-top:20px;'>
					<span class='topperAvg-head col-md-7'>Time taken by Topper </span><span class='topperAvg-value col-md-5' id="idTopperTime"></span>
				</div>
				<div>
					<span class='topperAvg-head col-md-7'>Average Score </span><span class='topperAvg-value col-md-5' id="idAvgScore"></span>
				</div>
				<div class='padding-bottom-20'>
					<span class='topperAvg-head col-md-7'>Average Time taken </span><span class='topperAvg-value col-md-5' id="idAvgTime"></span>
				</div>
			</div>
			<div id="topPerformers">
				<div class='padding-top-20 padding-bottom-20'>
					<span class='top-performer-head'>Top Performers</span>
				</div>
				<table id='topPerformersTable'>
					<thead>
						<tr>
							<td class='col-md-2.5'>Rank</td>
							<td class='col-md-7'>Name</td>
							<td  class='col-md-2.5' id='totalMarksInTable'>Marks</td>
						</tr>
					</thead>
					<tbody id='topPerformersTableBody'>
					</tbody>
				</table>
			</div>
			<div id="topPerformersFullList" class='hide'>
				<div class='padding-top-20 padding-bottom-20'>
					<span class='top-performer-head'>Top Performers</span>
				</div>
			</div>
		</div>
			
			<div id="questionsChart" class='hide'>
				<div>
					<div id="questionsPieChart"></div>
				</div>
				<div id="questionsSummary">
					<div class='correctClass'>
						<span class='col-md-8'>Correct: </span><span class='col-md-4' id="idCorrect"></span>
					</div></br>
					<div class='incorrectClass'>
						<span class='col-md-8'>Incorrect:</span> <span class='col-md-4' id="idIncorrect"></span>
					</div></br>
					<div class='unattemptedClass'>
						<span class='col-md-8'>Unattempted:</span> <span class='col-md-4' id="idNotattempted"></span>
					</div>
				</div>
			</div>
			
			<div id="timeChart" class='hide'>
				<div>
					<div id="timePieChart"></div>
				</div>
				<div id="timeSummary">
					<div class='correctClass'>
						<span class='col-md-8'>Correct: </span><span class='col-md-4' id="idCorrectTime"></span>
					</div></br>
					<div class='incorrectClass'>
						<span class='col-md-8'>Incorrect:</span> <span class='col-md-4' id="idIncorrectTime"></span>
					</div></br>
					<div class='unattemptedClass'>
						<span class='col-md-8'>Unattempted:</span> <span class='col-md-4' id="idNotattemptedTime"></span>
					</div>
				</div>
			</div>
		
			
	
		
		<div id="testSolution" class="hide">
		</div>
		
		
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src = "https://code.highcharts.com/highcharts.js"></script>  
		<script src = "https://code.highcharts.com/highcharts-3d.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
		<script src="../js/view-report.js"></script>
		<script src="../js/GlobalVariableScript.js" type="text/javascript"></script>
		
	</body>
</html>
