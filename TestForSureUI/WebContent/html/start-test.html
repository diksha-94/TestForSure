<html>
	<head>
		<title>Start Test</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
		<link href= "../css/custom.css" rel ="stylesheet"/>
	</head>
	<body onload="noBack();" onpageshow="if (event.persisted) noBack();">
		<header>
			<div style="float:left;"><h3>TEST-FOR-SURE</h3></div>
			<div style="float:left;">
				<h4 id="categoryDisplay"></h4>
			</div>
		</header>
		
		<div id="divUserDetails" style="clear:both;" class='show'>
			<h3>Enter your details</h3>
			<div class="form-group">
				<label>Name<span class="red">*</span></label>
				<input type="text" id="txtName"/>
			</div>
			<div class="form-group">
				<label>E-mail Id<span class="red">*</span></label>
				<input type="text" id="txtEmail"/>
			</div>
			<div class="form-group">
				<label>Mobile Number</label>
				<input type="text" id="txtMobile"/>
			</div>				
			<button type="button" id="btnNextToInstructions">Next</button>
		</div>
		
		<div id="divInstructions" style="clear:both;" class='hide'>
			<h3>Instructions</h3>
			<span>1.</span>
			<span>2.</span>
			<span>3.</span>
			<span>4.</span>
			<span>5.</span>					
			<button type="submit" id="btnProceed">Proceed</button>
		</div>
		
		<!--<div id="divQuestions" class='hide'>
		</div>-->
		
		
		<div id="divQuestions" style="clear:both;" class="hide">
			<div id="questionsPanel" style="float:left;border:solid 1px red;width:25%;height:80%;">
				<div id="questionNumber">
				</div>
				<div id="qestionInstruction" style='clear:both;'>
					<div class="col-xs-6">
						<span class="test_icons answered"></span> Answered
					</div>
					<div class="col-xs-6 ">
						<span class="test_icons skipped"></span> Not Answered
					</div>
					<div class="col-xs-6 ">
						<span class="test_icons marked"></span> Marked
					</div>
					<div class="col-xs-6 ">
						<span class="test_icons unseen"></span> Not Visited
					</div>
				</div>
			</div>
			<div id="questions" style="float:left;border:solid 1px red;width:55%;height:80%;">
				<div><h2>Questions</h2></div>
				<div id="displayQuestion"></div>
				<div><button id="btnClearSelection">Clear Selection</button></div>
				<div><button id="btnMarkForReview">Mark this question for review</button></div>
			</div>
			<div id="timer" style="float:left;border:solid 1px red;width:20%;height:80%;">
				<div>
					<span>Time remaining:</span></br>
					<span id="idHours"></span>
					<span id="idMinutes"></span>
					<span id="idSeconds"></span>
				</div>
				<div>
					<span>Questions Attempted:</span>
					<h2 id="quesAttemptedCount"></h2>
				</div>
			</div>
			<div id="footer" style="clear:both;">
				<button type="button" id="btnPreviousQuestion" disabled='disabled'>Previous</button>
				<button type="button" id="btnSaveNext">Next</button>
				
				<button type="button" id="btnSubmitTest"  data-toggle='modal' data-target='#submitTestModal' >Submit Test</button>
				
			</div>
		</div>
		
		<!--Modal to submit the test-->
		<div class="modal fade" id="submitTestModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Submit Test</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure to submit test?</p>
					</div>
					<div class="modal-footer">
					<form action="test-report.html">
						<button type="submit" id="btnSubmitYes" class="btn btn-default" data-dismiss="modal">Yes</button>
						<button type="button" id="btnSubmitNo" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--Time is over Modal-->
		<div class="modal fade" id="timeOverModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Time Over</h4>
					</div>
					<div class="modal-body">
						<p>Test time is over!</p>
					</div>
					<div class="modal-footer">
					<form action="test-report.html">
						<button type="submit" id="btnTimeOverOk" class="btn btn-default" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/start-test.js"></script>
		
	</body>
</html>
