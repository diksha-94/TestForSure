<html>
	<head>
		<title>Start Test</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<div style="float:left;"><h3>TEST-FOR-SURE</h3></div>
			<div style="float:left;">
				<h4 id="categoryDisplay"></h4>
			</div>
		</header>
		
		<div id="divInstructions" style="clear:both;" class='show'>
			<h3>Instructions</h3>
			<span>1.</span>
			<span>2.</span>
			<span>3.</span>
			<span>4.</span>
			<span>5.</span>
			<button type="submit" id="btnProceed">Proceed</button>
		</div>
		
		<!--<div id="divQuestions" class='hide'>
		</div>-->
		
		
		<div id="divQuestions" style="clear:both;" class="hide">
			<div id="questionsPanel" style="float:left;border:solid 1px red;width:20%;height:80%;">
				<div id="questionNumber">
				</div>
				<div id="qestionInstruction">
					<div style="clear:both">
						<div style='float:left;border:solid 1px black;width:5%;height:10px'></div><span style="float:left;">Current Question</span>
					</div>
					<div style="clear:both">
						<div style='float:left;border:solid 1px grey;width:5%;height:10px;background-color:grey;'></div><span style="float:left;">Unattempted</span>
					</div>
					<div style="clear:both">
						<div style='float:left;border:solid 1px green;width:5%;height:10px;background-color:green;'></div><span style="float:left;">Attempted</span>
					</div>
				</div>
				<div style="clear:both;">
					<button id="btnViewAll">View All Questions</button>
				</div>
			</div>
			<div id="questions" style="float:left;border:solid 1px red;width:60%;height:80%;">
				<div><h2>Questions</h2></div>
				<div id="displayQuestion"></div>
				<div><button id="btnClearSelection">Clear Selection</button></div>
			</div>
			<div id="timer" style="float:left;border:solid 1px red;width:20%;height:80%;">
				<div>
					<span>Time:</span>
				</div>
				<div>
					<span>Questions Attempted:</span>
					<h2 id="quesAttemptedCount"></h2>
				</div>
			</div>
			<div id="footer" style="clear:both;">
				<button type="button" id="btnPreviousQuestion" disabled='disabled'>Previous</button>
				<button type="button" id="btnSaveNext">Save & Next</button>
				<button type="button" id="btnSubmitTest">Submit Test</button>
			</div>
		</div>
		
		
		
		
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/start-test.js"></script>
		
	</body>
</html>
