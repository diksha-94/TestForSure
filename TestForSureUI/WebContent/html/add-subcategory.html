<html>
	<head>
		<title>Create Test</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="add-category.html">Add category</a></li>
						<li class="active"><a href="add-subcategory.html">Add subcategory</a></li>
						<li><a href="create-test.html">Create Test</a></li>
						<li><a href="show-tests-admin.html">Show Tests</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div>
			<div>
				<h2>Existing Exam Categories & Subcategories</h2>
				<div id="existingCategories">
					<label>Category</label>
						<select id="ddCategory">
						</select>
				</div>
					
				<div>
					<label>Subcategory</label>
					<select id="ddSubcategory">
					</select>
				</div>
			</div>
			<div>
				<h2>Add new test subcategory</h2>
				<form role="form" id="addSubcategoryForm">
					<div class="form-group">
						<label>Exam category <span class="red">*</span></label>
						<select id="ddCategoryAdd" required="required">
							<option value="0">Select</option>
						</select>
					</div>
					<div class="form-group">
						<label>Exam subcategory <span class="red">*</span></label>
						<input type="text" id="txtSubcategory" name="txtSubcategoryName" required="required"/>
					</div>
					<div>
						<button type="submit" id="btnAddCategory">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/add-subcategory.js"></script>
		<script src="../js/GlobalVariableScript.js" type="text/javascript"></script>
		
	</body>
</html>
