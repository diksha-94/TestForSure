<html>
	<head>
		<title>Tests</title>
		<link href= "../css/bootstrap.min.css" rel ="stylesheet"/>
		<link href= "../css/home.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="home.html">Home</a></li>
						<li class="active"><a href="show-tests.html">Take Test</a></li>
						<li><a href="#">News & Notifications</a></li>
						<li><a href="#">About Us</a></li>
						<li id='menuLogin'><a href="#" id="linkLogin">Login/Register</a></li>
						<li id='menuLogout'><a href="#" id='linkLogout'>Logout</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
		<!--Div that will contain image slide or some information related to website stats-->
		<div style='width:100%;height:25%;border:solid 1px red;'>
			TODO:Div that will contain image to display something related to online tests
		</div>
		
		<div class='width-class-test'>
			<!--<h2>Tests</h2>-->
			<div class='category-div form-group'>
				<label for='category' class='col-md-2 control-label label-class'>Category</label>
				<div class='col-md-3'>
					<select class='form-control' id="ddCategory" required="required">
						<option value="0">Select</option>
					</select>
				</div>
			</div>
			
			</br>
			<div class='category-div form-group'>
				<label for='subcategory' class='col-md-2 control-label label-class'>Subcategory</label>
				<div class='col-md-3'>
					<select class='col-md-3 form-control' id="ddSubcategory" disabled="disabled" required="required">
						<option value="0">Select</option>
					</select>
				</div>
			</div>
		</div>
		
		<!--Div containing all the tests details-->
		<div id="tests" class="width-class">

		</div>
		
		<!--Login modal-->
		<div class="modal fade" id="loginModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div id="errorOuter" class="hide">
							<div class=" alert alert-danger" id="errorMessage"></div>
						</div>
						<form id="loginForm">
							<div class="form-group">
								<label>Email</label>
								<input type="text" id="txtEmail" name="txtEmailName" required="required" placeholder="abc@example.com"/>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" id="txtPassword" name="txtPasswordName" required="required" placeholder="Password"/>
							</div>
							<div class="form-group">
								<input type="checkbox" id="chboxremember">Remember Me</input>
							</div>
							<div class="form-group">
								<button type="submit" id="btnLogin">Log in</button>
							</div>
						</form>
						<div>
							<a href="#" id="linkRegister">New User? Register here</a>
						</div>
					</div>
					<div class="modal-footer">
						<div>
							Forgot password? <a href="#" id="linkForgot">Click here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--Register modal-->
		<div class="modal fade" id="registerModal" role="dialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog">
    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Register</h4>
					</div>
					<div class="modal-body">
						<div id="errorOuterReg" class="hide">
							<div class=" alert alert-danger" id="errorMessageReg"></div>
						</div>
						<form id="registerForm">
							<div class="form-group">
								<label>Name</label>
								<input type="text" id="txtNameReg" name="txtNameReg" placeholder="Your name"/>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="text" id="txtEmailReg" name="txtEmailNameReg" placeholder="abc@example.com"/>
							</div>
							<div class="form-group">
								<label>Contact number</label>
								<input type="text" id="txtContactReg" name="txtContactNameReg" placeholder="Mobile number"/>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" id="txtPasswordReg" name="txtPasswordNameReg" placeholder="Password"/>
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password" id="txtConfirmPassword" name="txtConfirmNameReg" placeholder="Confirm Password"/>
							</div>
							<div class="form-group">
								<button type="submit" id="btnRegister">Register</button>
							</div>
						</form>
						<div>
							<a href="#" id="linkToLogin">Already Registered? Login here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/show-tests.js"></script>
		<script src="../js/login-register.js"></script>
		
		
	</body>
</html>
