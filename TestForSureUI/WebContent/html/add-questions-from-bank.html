<html>
	<head>
		<title>Add Questions from Question Bank</title>
		<link href = "../css/bootstrap.min.css" rel ="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TEST-FOR-SURE</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						
					</ul>
				</div>
			</nav>
		</header>
		<div>
			<h2>Question Bank</h2>
			<div>
				<label>Category</label>
				<select id="ddCategory" required="required">
					<option value="0">Select</option>
				</select>
			</div>
					
			<div>
				<label>Subcategory</label>
				<select id="ddSubcategory" disabled="disabled" required="required">
					<option value="0">Select</option>
				</select>
			</div>
		</div>
		
		<!--Div containing all the Questions-->
		<div id="questions" style='clear:both;'>
		</div>
		<div>
			<button type="submit" id="btnAddToTest">Add selected Questions to test</button>
		</div>
	
		<script src="../js/jquery-2.2.2.min.js"></script>
		<script src="../js/ckeditor.js"></script>
		<script src="../adapters/jquery.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/add-questions-from-bank.js"></script>
		
	</body>
</html>
