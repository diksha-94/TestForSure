<div class='quiz-menu-bar'>
	<div class='col-xs-6 col-sm-6 col-md-6 col-lg-6 quiz-searchbar'>
		<span>Search: </span>
		<input id='txtSearchQuiz' type='text' placeholder='by Name/Title'/>
		<button id='btnSearchQuiz' class='btn btn-primary'>Refresh</button>
	</div>
	<div class='col-xs-3 col-sm-3 col-md-3 col-lg-3 addQuizzes'>
		<button id='btnAddQuiz' class='btn btn-primary addEditQuiz'><span class='glyphicon glyphicon-plus'></span>&nbsp;Add Quiz</button>
	</div>
</div>
<div class='existing-quizzes'>
	<table>
		<thead>
			<tr class='table-header'>
				<th class='col-md-1'>id</th>
				<th class='col-md-2'> Name</th>
				<th class='col-md-2'>Title</th>
				<th class='col-md-2'>Questions</th>
				<th class='col-md-2'>Marks</th>
				<th class='col-md-2'>Action</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>


<!-- Add/Update Quiz Modal -->
<div class="modal" id="quizModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Add/Update Quiz</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Name *</span> <input
						id='txtQuizName' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Title *</span> <input
						id='txtQuizTitle' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Number of Questions
						*</span> <input id='txtQuizQuestions' type='number'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Marks per Question
						*</span> <input id='txtQuizMarks' type='number'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Number of Attempts
						*</span> <input id='txtQuizAttempts' type='number'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Active
						*</span> <input id='chkQuizPublish' type='checkbox'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Select Exam
						*</span>
					<input type='text' id='ddQuizExam' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'/>
					<div id='selectedExam' class='col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5 col-xs-4 col-sm-4 col-md-4 col-lg-4'></div>
				</div>
			</div>
			<div class="modal-footer">
				<div>
					<button id='btnQuizSave' type='button'
						class='col-xs-offset-5 col-sm-offset-5 col-md-offset-5
	        	 col-lg-offset-5 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-primary'>Save and Next</button>
					<button id='btnQuizCancel' type="button"
						class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
	        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-danger"
						data-dismiss="modal">Cancel</button>
					<button id='btnQuizRefresh' type="button"
					class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-primary">
					Refresh</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Delete Quiz Modal -->
<div class="modal deleteModal" id="deleteQuizModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Delete Quiz</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div>
					<p>Are you sure to delete quiz <span></span> ?</p>
				</div>
			</div>
			<div class="modal-footer">
				<div>
					<button id='btnDeleteYes' type='button'
						class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3
	        	 col-lg-offset-3 col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary'>Yes</button>
					<button id='btnDeleteNo' type="button"
						class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2
	        	 col-lg-offset-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-danger"
						data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
</div>

							<tr class='table-header'>
								<th class='col-md-1'>id</th>
								<th class='col-md-9'>Question</th>
								<th class='col-md-2'>Action</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>

				<div class='all-questions col-xs-8 col-sm-8 col-md-8 col-lg-8'>

								<th class='col-md-9'>Question</th>
								<th class='col-md-2'>Action</th>
							</tr>
						</thead>

						</tbody>
					</table>
				</div>
			</div>

				<div>
					<button id='btnQuizSave' type='button'

					<button id='btnQuizCancel' type="button"
						class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
	        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-danger"
						data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
