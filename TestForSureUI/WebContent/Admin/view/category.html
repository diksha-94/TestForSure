<div class='menu-bar'>
	<div class='col-xs-7 col-sm-7 col-md-7 col-lg-7 searchbar'>
		<span>Search: </span> <input type='text' placeholder='by Name/Title'
			id='txtSearchCategory' />
		<button id='btnSearchCategory' class='btn btn-primary'
			style='pointer-events: none;'>Refresh</button>
	</div>
	<div class='col-xs-5 col-sm-5 col-md-5 col-lg-5 addCategories'>
		<button id='btnAddCategory' class='btn btn-primary addEditCategory'>
			<span class='glyphicon glyphicon-plus'></span>&nbsp;Add Category
		</button>
	</div>
</div>
<div class='existing-categories'>
	<table>
		<thead>
			<tr class='table-header'>
				<th class='col-md-1'>id</th>
				<th class='col-md-2'>Name</th>
				<th class='col-md-2'>Title</th>
				<th class='col-md-4'>Image Url</th>
				<th class='col-md-3'>Action</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>

<!-- Add/Update Category Modal -->
<div class="modal" id="categoryModal">
	<div class="modal-dialog test2bsure-dialog">
		<div class="modal-content test2bsure-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Add/Update Category</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body test2bsure-body">
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Name *</span> <input
						id='txtCategoryName' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Title *</span> <input
						id='txtCategoryTitle' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Image Url
						*</span> <input id='txtCategoryImageUrl' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Image Preview
						</span> <img id='imgCategoryPreview' class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
				</div>
			</div>
			<div class="modal-footer test2bsure-footer">
				<div>
					<button id='btnCategorySave' type='button'
						class='col-xs-offset-5 col-sm-offset-5 col-md-offset-5
	        	 col-lg-offset-5 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-primary'>Save</button>
					<button id='btnCategoryCancel' type="button"
						class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
	        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-danger"
						data-dismiss="modal">Cancel</button>
					<button id='btnCategoryRefresh' type="button"
					class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-primary">
					Refresh</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Delete Category Modal -->
<div class="modal deleteModal" id="deleteCategoryModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Delete Category</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div>
					<p>Are you sure to want to delete category <span></span></p>
				</div>
			</div>
			<div class="modal-footer">
				<div>
					<button id='btnDeleteYes' type='button'
						class='col-xs-offset-4 col-sm-offset-4 col-md-offset-4
	        	 col-lg-offset-4 col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-primary'>Yes</button>
					<button id='btnDeleteNo' type="button"
						class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2
	        	 col-lg-offset-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-danger"
						data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
</div>
