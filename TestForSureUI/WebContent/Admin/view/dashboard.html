<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link href='../../helperCSS/bootstrap.min.css' rel='stylesheet' />
<link href='../css/editor.css' rel='stylesheet' />
<link href='../../Summernote/summernote.css' rel="stylesheet">

</head>
<body>
	<div class='page-header' id='page-header'></div>
	<div class='login-box'>
		<div class='heading'>
			<span>Login</span>
		</div>
		<div class='content'>
			<div class='input-box'><input id='txtEmail' type='text' placeholder='Email'/></div>
			<div class='input-box'><input id='passPassword' type='password' placeholder='Password'/></div>
			<div class='button-box'><input id='btnLogin' class='btn btn-primary' type='button' value='Login'/></div>
			<div class='error-message'></div>
		</div>
	</div>
	<div class='after-login'>
		<div class='admin-menu col-xs-3 col-sm-3 col-md-2 col-lg-2'>
		</div>
		<div class='dashboard-content col-xs-9 col-sm-9 col-md-10 col-lg-10'>
			<ul class="nav nav-tabs menu-tabs">
			</ul>
			<div class="tab-content menu-page-content">
				
			</div>
		</div>
		<div class="loader">
			<img src="../images/loader.gif" alt="loader">
		</div>
	</div>
	
<!-- Add/Update Question Modal -->
<div class="modal" id="questionModal">
	<div class="modal-dialog test2bsure-dialog">
		<div class="modal-content test2bsure-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Add/Update Question</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body test2bsure-body">
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Question Category <b class='red'>*</b></span>
					<select id='ddQuestionCategory' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
						<option value=''>Select</option>
						<option class='newCategoryOption' value='0'>+ Add New category</option>
					</select>
					<button class='col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2' id='btnRemoveCategory'>Remove Category</button>
				</div>
				<div class='addQuesCategory' style='display:none;'>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>
					</span> <input id='txtQuesCategory' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
					<button id='btnAddQuesCategory' class='col-xs-2 col-sm-2 col-md-2 col-lg-2'>Add</button>
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Question SubCategory <b class='red'>*</b></span>
					<select id='ddQuestionSubCategory' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
						<option value=''>Select</option>
						<option class='newSubcategoryOption' value='0'>+ Add New sub category</option>
					</select>
					<button class='col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-2 col-sm-2 col-md-2 col-lg-2' id='btnRemoveSubcategory'>Remove Subcategory</button>
				</div>
				<div class='addQuesSubCategory' style='display:none;'>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>
					</span> <input id='txtQuesSubCategory' type='text'
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4' />
					<button id='btnAddQuesSubCategory' class='col-xs-2 col-sm-2 col-md-2 col-lg-2'>Add</button>
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Question Type <b class='red'>*</b></span>
					<select id='ddQuestionType' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
					</select>
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Paragraph Based <b class='red'>*</b></span>
					<input type='checkbox' id='chkParagraph' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'/>
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Paragraph
					<b class='red'>*</b></span> <div id='txtParagraphText' 
					class='col-xs-4 col-sm-4 col-md-4 col-lg-4'></div>
				</div>
				<div>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Question
					<b class='red'>*</b></span> <div id='txtQuestionText' 
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4'></div>
				</div>
				<div class='divOptions'>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-1 col-sm-1 col-md-1 col-lg-1'>Options
					<b class='red'>*</b></span> 
					<input type='checkbox' class='chkCorrectOption
					 col-xs-1 col-sm-1 col-md-1 col-lg-1'/>
					 <div 
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4 txtOptions'></div>
				</div>
				<div>
					<button type='button' id='btnAddOption' class='col-xs-offset-7 col-sm-offset-7 
					col-md-offset-7 col-lg-offset-7
					 col-xs-2 col-sm-2 col-md-2 col-lg-2'> + Add Option</button>
				</div>
				<div class='divSolution'>
					<span class='col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3
					col-xs-2 col-sm-2 col-md-2 col-lg-2'>Solution
					</span> <div id='txtSolution' 
						class='col-xs-4 col-sm-4 col-md-4 col-lg-4'></div>
				</div>
			</div>
			<div class="modal-footer test2bsure-footer">
				<div>
					<button id='btnQuestionSave' type='button'
						class='col-xs-offset-5 col-sm-offset-5 col-md-offset-5
	        	 col-lg-offset-5 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-primary'>Save</button>
					<button id='btnQuestionCancel' type="button"
						class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
	        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-danger"
						data-dismiss="modal">Cancel</button>
					<button id='btnQuestionRefresh' type="button"
					class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1
        	 col-lg-offset-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 btn btn-primary">
					Clear Data</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- View Question Modal -->
<div class="modal" id="viewQuestionModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title" style='display: inline;'>Question Details</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- Admin Change Password Modal -->
<div class="modal" id="changePasswordModal">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title" style='display: inline;'>Change Password</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body" style='height: 150px;'>
				<div>
					<span class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>Enter new Password
					<b class='red'>*</b></span> <input type='password' id='passNew' 
					class='col-xs-4 col-sm-4 col-md-4 col-lg-4'/>
				</div>
				<div style='margin-top: 55px;'>
					<span class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>Re-enter new Password
					<b class='red'>*</b></span> <input type='password' id='passNewReenter' 
					class='col-xs-4 col-sm-4 col-md-4 col-lg-4'/>
				</div>
				<div class='password-error' style='color: red; margin-top: 100px;'></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id='btnChangePassword'>Save</button>
			</div>
		</div>
	</div>
</div>
	<link href='../css/header.css' rel='stylesheet' />
	<link href='../css/dashboard.css' rel='stylesheet' />

	<script type='text/javascript' src='../../helperJS/jquery-2.2.2.min.js'></script>
	<script type='text/javascript' src='../../helperJS/bootstrap.min.js'></script>
	<script src="../../Summernote/summernote-defined.js"></script>
	<link href="../../Summernote/katex.min.css" rel="stylesheet"/>
    <script src="../../Summernote/katex.min.js"></script>
	<script src="../../Summernote/summernote-math.js"></script>
	<script src="../../Summernote/summernote.js"></script>
	<script type='text/javascript' src='../../helperJS/HelperFunctions.js'></script>
	<script type='text/javascript' src='../../helperJS/AutoComplete.js'></script>
	<script type='text/javascript' src='../../helperJS/Constants.js'></script>
	<script type='text/javascript' src='../controller/dashboard.js'></script>
	<script type='text/javascript' src='../controller/menu.js'></script>
	<script>
		new dashboardController();
	</script>
</body>
</html>
